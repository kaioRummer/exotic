<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>EXOTIC BANCO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container-responsive" style="display: none;">
    <div class="container" style="display: none;">
        <div id="header">
            <img id="https://cdn.discordapp.com/attachments/975168008001585193/990989242165522512/exotic_roleplay.png" src="assets/Icon.svg" alt="">
            <h1>EXOTIC BANCO</h1>
        </div>
        <div id="conteudo">


            <div class="first-tab" style="width: 30%;height: 100%;"></div>

            <div id="divider-midle"><img id="divider" src="assets/divider.svg" alt=""></div>

            <div class="container-card" style="display: none">
                <img id="card" src="https://cdn.discordapp.com/attachments/975168008001585193/990989242165522512/exotic_roleplay.png" alt="">
            </div>
            
            <div class="second-tab" style="width: 30%;height: 100%;display: none;"></div>

            <div class="multasInfo-container" style="display: none"></div>
        </div>
        <div class="footer">
            <div onclick="bank.openBank()" class="option atm"><img src="assets/social-media/atm_24px.svg" alt=""></div>
            <div onclick="bank.Saque()" class="option local"><img src="assets/social-media/local_atm_24px.svg" alt=""></div>
            <div onclick="bank.Depositar()" class="option local"><img src="assets/social-media/local_atm_2.svg" alt=""></div>
            <div onclick="bank.Pix()" class="option pix"><img src="assets/social-media/pix.svg" alt=""></div>
            <div onclick="bank.Multas()" class="option face"><img src="assets/social-media/face_24px.svg" alt=""></div>
            <div onclick="bank.Transferir()" class="option trans">
                <img src="assets/social-media/Path-1.svg" alt="">
                <img src="assets/social-media/Path.svg" alt="">
            </div>
        </div>
        <div id="reader">
            <img src="assets/accessibility_new_24px_outlined.svg" alt="">
        </div>
    </div>
    
    <div class="container-modal" style="display: none">
        <div class="modalLogo-pix"><img src="assets/pix-logo.svg" alt=""></div>
        <h1>Chave Pix</h1>
        <input class="search" id="myInput-modal" placeholder="">
        <h1>Quantia R$</h1>
        <input class="search" id="myInput-modal" placeholder="">
        <div class="buttons">
            <div class="button-aceppt return-home">
                Confirmar
            </div>
            <div class="button-reject return-home">
                Cancelar
            </div>
        </div>
    </div>

    <script src="script.js" type="application/javascript"></script>
</div>
</body>
</html>
